
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop choice</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="vh100-grid">
      <header>
        <img src="PopChoice-Icon.png" alt="PopChoice logo, smiaily filled popcorn cup ">
        <h1>PopChoice</h1>  
      </header>
      <form class="people-time-form">
        <div class="mini-grid">
          <label class="first-labels" for="people-count">How many people?</label>
          <input type="text" name="people-count" id="people-count">
        </div>
        <div class="mini-grid">
          <label class="first-labels" for="time">How much time do you have?</label>
          <input type="text" name="time" id="time">
        </div>
        <button class="cta">Start</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/utils.js"></script>
  </body>
  
</html>
