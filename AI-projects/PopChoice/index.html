<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop choice</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="vh100-grid">
      <header>
        <img src="PopChoice-Icon.png" alt="PopChoice logo, smiaily filled popcorn cup ">
        <h1>PopChoice</h1>  
      </header>
      <form class="people-time-form">
        <div class="mini-grid">
          <label class="first-labels" for="people-count">How many people?</label>
          <input type="text" name="people-count" id="people-count">
        </div>
        <div class="mini-grid">
          <label class="first-labels" for="time">How much time do you have?</label>
          <input type="text" name="time" id="time">
        </div>
        <button>Start</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>

    <!-- testing js rendered html -->

    <form class="person-form">

      <label for="favourite-movie">Whatâ€™s your favorite movie and why?</label>
      <textarea name="favourite-movie" id="favourite-movie"></textarea>

      
      <div class="custom-radio-wrapper-1">
        <label class="film-era" for="film-era">Are you in the mood for something new or a classic?</label>
        <div class="new-classic">
          <label class="custom-radio new" for="new">
            <input type="radio" name="film-era" value="new" id="new"> New
          </label>
          <label class="custom-radio classic" for="classic">
            <input type="radio" name="film-era" value="classic" id="classic"> Classic
          </label>
        </div>
      </div>
        
      
      <div class="custom-radio-wrapper-2">
        <label for="film-type">What are you in the mood for?</label>
        <label class="custom-radio" for="funny">
          <input type="radio" name="film-type" id="funny" >Fun
        </label>
        <label class="custom-radio" for="serious">
          <input type="radio" name="film-type" id="serious"> Serious
        </label>
        <label class="custom-radio" for="inspiring">
          <input type="radio" name="film-type" id="inspiring"> Inspiring
        </label>
        <label class="custom-radio" for="scary">
          <input type="radio" name="film-type" id="scary"> Scary
        </label>
      </div>

      <label for="favorite-film-person">Which famous film person would you love to be stranded on an island with and why?</label>
      <textarea name="favorite-film-person" id="favorite-film-person"></textarea>

    </form>

  </body>
  
</html>
