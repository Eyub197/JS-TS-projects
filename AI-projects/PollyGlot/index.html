<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Polly Glot</title>
    <!-- Google fonts -->

      <img src="parrot.png" alt="parrot" class="parrot">
    </header>
    <span>
      <main>
        <form>
          <label for="text">Text to translate ðŸ‘‡</label>
          <textarea rows="5" id="text" placeholder="How are you?"></textarea>
          
          <label for="languages">Select a language ðŸ‘‡</label>

          <section class="languages-anwser">
