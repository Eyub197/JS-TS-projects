<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polly Glot</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>PollyGlot</h1>
      <p>Perfect translation every time</p>
      <img src="parrot.png" alt="parrot">
    </header>
    <main>
      <form>
        <div class="text-area">
          <label for="text">Text to translate ðŸ‘‡</label>
          <textarea id="text" placeholder="How are you?"></textarea>
        </div>
        <label for="languages">Select a language ðŸ‘‡</label>
        <div class="radio-option">
          <input type="radio" name="language" id="language" value="french"> French
          <img src="fr-flag.png" alt="France's flag">
        </div>
        <div class="radio-option">
          <input type="radio" name="language" id="language" value="spanish"> Spanish
          <img src="sp-flag.png" alt="Spain's flag">
        </div>
        <div class="radio-option">
          <input type="radio" name="language" id="language" value="french">
          <img src="jpn-flag.png" alt="Japan's flag"> Japanese
        </div>

        <button class="cta">Translate</button>
        </form>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
