<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollyGlot ChatApp</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>PollyGlot</h1>
      <p class="subheadline">Perfect translation every time</p>
      <img src="parrot.png" alt="parrot" class="parrot">
    </header>
    <div class="wrapper">
      <main>
        <section class="messages-container">
          
          <div class="ai-message-container message">
            <p class="ai-message"> Select the language you me to translate into, type your text and hit send!</p>
          </div>
  
        </section>
  
        <form>
          
          <div class="input-btn-container">
            <input type="text" placeholder="Type the message you want to translate" name="text" class="user-input">
            <button>
              <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.53199 13.3943L1.99992 24.7887L24.7886 13.3943L1.99992 2L4.53199 13.3943ZM4.53199 13.3943L14.6603 13.3943" stroke="#32CD32" stroke-width="2.53207" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
  
          <label>
            <input type="radio" name="language" value="french" id="">
            <img src="fr-flag.png"  alt="France's flag">
          </label>
  
          <label>
            <input type="radio" name="language" value="spanish" id="">
            <img src="sp-flag.png" alt="Spain's flag">
          </label>
  
          <label>
            <input type="radio" name="language" value="japanese" id="">
            <img src="jpn-flag.png" alt="Japan's flag">
          </label>
          <!-- challenge use the data-attribute for them after creating it with radio buttons-->
        </form>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
